<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station Interactive</title>
    <!-- Latest Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap Toggle styles -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!-- Leaflet maps CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <!-- Font Awesome stylesheet  -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <!-- My own styles -->
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <section id="header" class="header headerfoot-dark">
        <div class="header-container">
            <div>
                <h1 id="logo" class="headerfoot-dark">International Space Station</h1>
            </div>
            <div class="toggle-mode">
               <p id="toggle-p" class="headerfoot-dark">Dark Mode: 
                    <span>
                        <input id="mode-toggle"type="checkbox" checked data-toggle="toggle" data-size="mini" data-onstyle="primary" data-offstyle="info">
                    </span>
                </p>
            </div>
        </div>
    </section>
    <section id="main" class="main headerfoot-dark">       
        <div id="issLocation-container" class="card container-dark">
            <div class="card-title">
                <h3>ISS Location:</h3>
                 <p>Latitude:  <span id="latValue"></span><br>
                 Longitude: <span id="longValue"></span></p>
            </div>
            <!-- LEAFLET MAP LOADING -->
            <div id="worldMap">
    
            </div>   
        </div>
        <div id="issLive-container" class="card container-dark">
            <div class="card-title">
                <h3>ISS Live Video:</h3>
            </div>
            <div id="issLive-div">
                <iframe id="issLive-video" src="https://www.youtube.com/embed/5_rLJNq7Rw8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div id="picDay-container" class="card container-dark">
            <div class="card-title">
                <h3>Picture of the Day:</h3>
            </div>
            <div id="picDay">
                
            </div>
        </div>
    </section>
    <section id="footer" class="footer headerfoot-dark">
        <div class="spacer headerfoot-dark"></div>

        
    </section>
    <!-- Latest Bootstrap / Jquery / Popper compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap Toggle CDN - Javascript -->
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- Leaflet Map JavaScript -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    <!-- My own script -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
